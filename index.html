<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Cadastro de Contatos</h1>

    <!-- Formulário para adicionar novo contato -->
    <form id="form-contato" class="my-4">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
        </div>
        <button type="button" class="btn btn-primary" id="botao">Adicionar Contato</button>
    </form>

    <!-- Tabela para exibir os contatos cadastrados -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody id="tabela-contatos">
        <!-- Contatos serão carregados aqui -->
        </tbody>
    </table>
</div>

<script src="codigo.js"></script>
</body>
</html>
